name: Deploy Tienda Online

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Setup Node.js (opcional si usas npm o dependencias JS)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies (opcional)
      run: npm install
      working-directory: ./js

    - name: Deploy to AWS EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ 3.85.86.233 }}
        username: ${{ ubuntu }}
        key: ${{ secrets.EC2_KEY }}
        source: "./"
        target: "/var/www/html/tienda-online"

    - name: Restart EC2 Service (opcional para nginx/apache)
      run: ssh -i ${{ secrets.EC2_KEY }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'sudo systemctl restart nginx'

